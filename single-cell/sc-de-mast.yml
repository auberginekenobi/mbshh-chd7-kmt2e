# Differential gene expression: scanpy
name: sc-de-mast

channels:
  - conda-forge
  - bioconda
  - r

dependencies:
  - bioconductor-zellkonverter
  - bioconductor-mast
  - jupyter_client
  - r-irkernel

# Install this environment from file using
# CONDA_SUBDIR=osx-64 conda env create -f sc-de-mast.yml

# Link this env to jupyter using
# NAME=sc-de-mast; conda activate $NAME; Rscript -e "IRkernel::installspec(name = '${NAME}', displayname = '${NAME}')"; conda deactivate

# Use osx-64 for all other package installations:
# conda config --env --set subdir osx-64
